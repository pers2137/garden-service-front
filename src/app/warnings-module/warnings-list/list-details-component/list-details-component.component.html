  <mat-card-content style="width: 60%;margin: 0 auto;" >
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z4" style="margin: 0 auto;">
          
            <!-- Name Column -->
            <ng-container matColumnDef="name" >
              <th mat-header-cell *matHeaderCellDef> Nazwa </th>
              <td mat-cell *matCellDef="let el"> {{el.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef> Wartość </th>
              <td mat-cell *matCellDef="let el"> {{el.value}} </td>
            </ng-container>
  
          
            <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
