
<mat-accordion style="width: 100%;">

    <mat-expansion-panel  class="mat-elevation-z4" *ngFor="let element of warningList; let i = index">
      <!-- PASEK -->
      <mat-expansion-panel-header >
        <mat-panel-title style="text-align: center;">
            Data wystąpienia ostrzeżenia &nbsp;&nbsp;&nbsp;&nbsp;{{element.timestamp | date: 'dd/MM/yyyy HH:mm:ss'}}
        </mat-panel-title>
      </mat-expansion-panel-header>

      <!-- CONTENT -->
      <mat-card-header class="title_center">
        <mat-card-title style="font-size: 100%;">Czujniki które nie spełniły normy</mat-card-title>
      </mat-card-header>

      <div class="title_center">
      <mat-list role="list" style="width: 100%;" >
        <mat-list-item  role="listitem" 
                        *ngFor="let el of element.sensorAddressList; last as isLast" 
                        style="border-top: 1px rgb(181, 178, 178) solid"
                        [style.border-bottom]="isLast ? '1px rgb(181, 178, 178) solid' : '' " 
        >
        <div class="row">
            {{el.length > 2 ? "Adres czujnika: " : "Czujnik z pinu: "}} {{el}}
        </div>
        </mat-list-item>
        <mat-list-item  role="listitem"
                        ngxIfNotEmpty="element.sensorAddressList"
                        style="border-top: 1px rgb(181, 178, 178) solid"
        >
        <mat-card-header *ngIf="element.sensorAddressList.length <= 0" class="title_center">
          <mat-card-title style="font-size: 90%;">Brak</mat-card-title>
        </mat-card-header>
      </mat-list-item>
      </mat-list>
    </div>


    </mat-expansion-panel>

</mat-accordion>
